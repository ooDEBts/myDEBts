<hack-header></hack-header>
<div class="row main-row">
    <div class="col-md-12">
        <div class="col-md-9 ">
            <div class="row margin-right-stuff">
                <div class="col-md-12">
                    <div class="row ">
                        <label class="width-hun"> Current Biddings:</label>
                    </div>
                    <div class="row border-width user-mgmt-scroll current-bid-height">
                        <table id='bidded' st-pagination-scroll class="table table-striped table-bordered">
                            <tbody>
                                <tr ng-repeat="data in dash.bidArray" ng-click="dash.openBid(data)">
                                    <td>
                                        <div class="row">
                                            <div class="col-md-3"> <img src="{{data.img}}" class="prod-float pull-left" /> </div>
                                            <div class="col-md-6">
                                                <div class="width-hun">
                                                    <label>{{data.productId}}</label>
                                                </div>
                                                <div class="width-hun"> <span>{{data.desc}}</span> </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="width-hun"> <span>Min Price:  </span>
                                                    <label>{{data.minPrice}}</label>
                                                </div>
                                                <div class="width-hun"> <span class="width-thr pull-left">Ends In: </span>
                                                    <div digital-clock></div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row margin-row">
                        <label class="width-hun"> Past Biddings Participated:</label>
                    </div>
                    <div class="row border-width user-mgmt-scroll past-bid">
                        <table id='bidded' st-pagination-scroll class="table table-striped table-bordered">
                            <thead>
                                <tr class="header-arm ">
                                    <th class="text-align-header">Product Name</th>
                                    <th class="text-align-header">Bidded on</th>
                                    <th class="text-align-header">Amount</th>
                                    <th class="text-align-header">Bidded Amount</th>
                                    <th class="text-align-header">Status</th>
                                    <th class="text-align-header">Result</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in dash.biddedArray">
                                    <td>{{data.productId}}</td>
                                    <td>{{data.bidDate}}</td>
                                    <td>{{data.biddedAmount}}</td>
                                    <td>{{data.biddedAmount}}</td>
                                    <td>{{data.status}}</td>
                                    <td><span ng-if="data.result=='N'" class="glyphicon glyphicon-remove-sign err-color"></span> <span ng-if="data.result=='Y' " class="glyphicon glyphicon-ok-sign success-color"></span> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="button-margin-admin">
                <button ng-if="dash.role==='Seller'" type="button" class="btn btn-primary width-hun" ng-click="dash.openSeller()">Click to Add Product</button>
                <button ng-if="dash.role==='Admin'" type="button" class="btn btn-primary width-hun" ng-click="dash.openAdmin()">Auction the Products</button>
            </div>
            <label>Upcoming Products: </label>
            <div class="row border-width user-mgmt-scroll coming-bid ">
                <table st-pagination-scroll class="table table-striped table-bordered">
                    <tbody>
                        <tr ng-repeat="data in dash.products" ng-class="{disable:data.isBidded}">
                            <td>
                                <div><img src="{{data.img}}" class="prod-float pull-left" />
                                    <div class="width-hun">
                                        <label>{{data.productId}}</label>
                                    </div>
                                    <div class="width-hun"> <span>Min Price: Rs{{data.minPrice}}</span> </div>
                                    <div class="width-hun"> <span class="width-thr pull-left">Starts In: </span>
                                        <div digital-clock></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
